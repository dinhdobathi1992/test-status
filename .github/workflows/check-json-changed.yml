name: Detect JSON Changes

on:
  pull_request:
    paths:
      - '**/*.json'

jobs:
  detect-json-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install jq -y

      - name: Detect JSON Changes
        run: |
          ls
          cd test-status
          ls
          git branch
          changed_files=$(git --no-pager diff --name-only ${{ github.event.before }} ${{ github.sha }})

          for file in $changed_files; do
            if [[ $file == *.json ]]; then
              echo "Changes in $file:"
              git --no-pager diff ${{ github.event.before }} ${{ github.sha }} -- $file | jq -M '.'
            fi
          done
