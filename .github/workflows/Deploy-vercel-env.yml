name: Deploy AWS ENV

on:
  workflow_dispatch:
jobs:
  list-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Setup NodeJS 18
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Show NodeJS version
        run: npm --version

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline
        
      - uses: Fooji/create-aws-profile-action@v1
        with:
          profile: staging
          region: ap-southeast-1
          key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: get caller identity1
        run: |
          aws sts get-caller-identity --profile staging

          
      - name: Configure AWS Credentials 2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-southeast-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
      - name: get caller identity2
        run: |
          aws sts get-caller-identity
          
      - name: Update
        shell: bash
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
            echo $PRIVATE_KEY > private.pem
            cat private.pem
            node .github/scripts/decrypt-jsonfile.js

            echo "OUTPUT TESTING"
            cat aws/example/decrypted_data.json
            echo "updating params"
            AWS_PROFILE=staging node .github/scripts/set-env-params.js  aws/example/decrypted_data.json   
            
